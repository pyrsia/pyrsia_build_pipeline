---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ include "pyrsia-build-service.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app:  {{ include "pyrsia-build-service.name" . }}
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app:  {{ include "pyrsia-build-service.name" . }}
        tier: backend
        track: stable
    spec:
      containers:
        - name: {{ include "pyrsia-build-service.name" . }}
          image: "{{ .Values.DockerRepo }}:{{ .Values.DockerTag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
